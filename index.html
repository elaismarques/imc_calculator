<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/undraw_fitness_stats_sht6.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em Quilos</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input id="weight" required>
                        <span>
                            kg
                        </span>
                    </div>

                <div class="input-box">
                    <label for="height">Altura em Metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input id="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calculate">Calcular</button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-infos">
                    <a href="https://vidasaudavel.einstein.br/calcular-o-seu-imc/">Mais informações sobre como calcular o IMC</a>

                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </div>

        </section>
    </main>
</body>

<script src="assets/js/script.js"></script>
</html>
